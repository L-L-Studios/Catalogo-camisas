<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Producto - VRX</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css">

<link rel="stylesheet" href="css/style_navbar_producto.css">
<link rel="stylesheet" href="css/style_tarjeta.css">
<link rel="stylesheet" href="css/style_tarjeta-producto.css">
<link rel="stylesheet" href="css/style-notif.css">
<link rel="stylesheet" href="css/style_carrito.css">
<link rel="stylesheet" href="css/style_tarjeta-index.css">

</head>

<body>

<nav class="navbar-producto">
  <button onclick="window.location.href='index.html'" class="btn-volver"><i class="ph ph-arrow-bend-up-left"></i></button>
  <div class="logo">VRX</div>
  <button class="btn-carrito-producto"><i class="ph ph-shopping-cart"></i></button>
</nav>

<main class="producto-fondo">
  <div id="producto-container"></div>
</main>

<!-- SIDEBAR CARRITO GLOBAL (igual que index.html) -->
<div id="carritoSidebar" class="carrito-sidebar">
    <div class="carrito-header">
        <h3>Tu carrito</h3>
        <button id="cerrarCarrito">&times;</button>
    </div>

    <div class="carrito-body">
        <div id="listaCarrito"></div>
    </div>

    <div class="carrito-footer">
        <div class="carrito-datos">
            <input type="text" id="pedidoNombre" placeholder="Nombre completo">
            <input type="email" id="pedidoEmail" placeholder="Correo">
            <input type="text" id="pedidoDireccion" placeholder="Dirección">
            <input type="tel" id="pedidoWhatsapp" placeholder="WhatsApp">

            <select id="pedidoPago">
                <option value="efectivo">Pago en efectivo</option>
            </select>
        </div>

        <p>Total: $<span id="totalCarrito">0.00</span></p>
        <button id="btnPedido">
        Realizar pedido
        </button>
    </div>
</div>

<div id="carritoOverlay" class="carrito-overlay"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/@phosphor-icons/web"></script>

<!-- Conexión a Supabase -->
<script src="js/supabase.js"></script>
<script src="js/producto.js"></script>
<script src="js/carrito-sidebar.js"></script>
<script src="js-pedido/pedido_camisa_supabase.js"></script>

<script>
// Configurar el botón de carrito en producto.html
document.addEventListener('DOMContentLoaded', function() {
    const btnCarritoProducto = document.querySelector('.btn-carrito-producto');
    if (btnCarritoProducto) {
        btnCarritoProducto.onclick = () => {
            if (window.toggleCarrito) {
                toggleCarrito(true);
            }
        };
    }
});
</script>

</body>
</html>
